<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI â€” Precision Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #000000; 
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Smoky Nebulous Background */
        .smoky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        .smoke-blob {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
            filter: blur(100px);
            border-radius: 50%;
            animation: drift 30s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-25%, -25%) scale(1); }
            50% { transform: translate(40%, 30%) scale(1.4); }
            100% { transform: translate(-15%, 50%) scale(0.9); }
        }

        /* Border Glow Effect - Subdued */
        .button-glow {
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.02);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(255, 255, 255, 0.02);
        }
        .button-glow:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-1px);
        }

        /* Realistic Thicker Glassmorphism Surface */
        .glass-surface {
            background: linear-gradient(
                165deg, 
                rgba(255, 255, 255, 0.07) 0%, 
                rgba(255, 255, 255, 0.01) 100%
            );
            backdrop-filter: blur(24px) saturate(160%);
            -webkit-backdrop-filter: blur(24px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 
                0 10px 40px -10px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.03);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass-surface:hover {
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 20px 60px -12px rgba(0, 0, 0, 0.7),
                inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        }

        /* Main Container Frame */
        .main-frame {
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 40px;
            margin: 20px;
            min-height: calc(100vh - 40px);
            position: relative;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(14px);
        }

        /* Typography Clarity */
        .hero-heading {
            font-weight: 500;
            letter-spacing: -0.04em;
            line-height: 1.05;
            color: #ffffff;
        }
        
        .readable-text {
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.65;
            font-weight: 450;
        }

        .secondary-label {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            letter-spacing: 0.15em;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
    </style>
